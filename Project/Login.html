<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cashierindo</title>
    <style>
        body {
            background-image: url(https://img.freepik.com/premium-vector/abstract-black-gold-color-lines-background-with-gold-black-light-effect_599045-172.jpg);
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #000000;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
        }
        .container h2 {
            margin-bottom: 1rem;
            text-align: center;
        }
        .container input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 0.25rem;
        }
        .container button {
            width: 100%;
            padding: 0.5rem;
            background-color: #32CD32;
            color: black;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #2E8B57;
        }
        .container a {
            color: #D3D3D3;
            text-decoration: none;
            display: block;
            text-align: center;
            margin-top: 1rem;
        }
        .error {
            color: #FF6347;
            margin-bottom: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <div id="error-message" class="error" style="display: none;">Email atau password salah</div>
        <form id="login-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
        <a href="signup.html">Belum punya akun? Daftar</a>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            
            // Ambil data dari localStorage
            const storedEmail = localStorage.getItem('userEmail');
            const storedPassword = localStorage.getItem('userPassword');

            if (email === storedEmail && password === storedPassword) {
                // Jika login berhasil, alihkan ke halaman lain
                window.location.href = 'Dashboard.html'; // Ganti dengan halaman yang sesuai
            } else {
                // Tampilkan pesan kesalahan jika login gagal
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
