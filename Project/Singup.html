<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Cashierindo</title>
    <style>
        body {
            background-image: url(https://img.freepik.com/premium-vector/abstract-black-gold-color-lines-background-with-gold-black-light-effect_599045-172.jpg);
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #040007;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
        }
        .container h2 {
            margin-bottom: 1rem;
            text-align: center;
        }
        .container input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 0.25rem;
        }
        .container button {
            width: 100%;
            padding: 0.5rem;
            background-color: #32CD32;
            color: black;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #2E8B57;
        }
        .container a {
            color: #D3D3D3;
            text-decoration: none;
            display: block;
            text-align: center;
            margin-top: 1rem;
        }
        .error {
            color: #FF6347;
            margin-bottom: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <div id="error-message" class="error" style="display: none;">Semua bidang harus diisi</div>
        <form id="signup-form">
            <input type="text" id="name" placeholder="Nama" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="password" id="confirm-password" placeholder="Konfirmasi Password" required>
            <button type="submit">Daftar</button>
        </form>
        <a href="login.html">Sudah punya akun? Login</a>
        <a href="opening page.html">Kembali ke Beranda</a>
    </div>
    <script>
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (!name || !email || !password || !confirmPassword) {
                document.getElementById('error-message').textContent = 'Semua bidang harus diisi';
                document.getElementById('error-message').style.display = 'block';
            } else if (password !== confirmPassword) {
                document.getElementById('error-message').textContent = 'Password dan konfirmasi password tidak cocok';
                document.getElementById('error-message').style.display = 'block';
            } else {
                document.getElementById('error-message').style.display = 'none';
                // Simpan data ke localStorage
                localStorage.setItem('userEmail', email);
                localStorage.setItem('userPassword', password);
                alert('Pendaftaran berhasil!');
                window.location.href = 'login.html'; // Redirect ke halaman login
            }
        });
    </script>
</body>
</html>
